version: "3.5"

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile-dev
      args:
        APP_DIR: /app
        NODE_ENV: development
    depends_on:
      - postgresql
    entrypoint: ["/bin/bash", "./entrypoint.sh"]
    ports:
       - "3000:3000"
    volumes:
      - .:/app:z
      - /app/node_modules/
    env_file: .env
    networks:
      - backend

  postgresql:
    image: postgres:10.1-alpine
    env_file: .env
    networks:
      - backend
    restart: on-failure
    volumes:
      - pgdata:/var/lib/postgresql/data:z

networks:
  backend:
      driver: bridge
volumes:
  pgdata: